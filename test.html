<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Hover Effect</title>
    <style>
        .sec3 .proj_box {
  width: 300px;
  height: 200px;
  background: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: none; /* 기본 커서 숨기기 */
}

/* 커서 이미지 */
.custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 48px;
  height: 48px;
  background: url("images/butter.gif") no-repeat center / contain;
  pointer-events: none;
  opacity: 0;
  transform: translate(-50%, -50%);
  transition: opacity 0.3s ease;
  z-index: 9999;
}

    </style>
</head>
<body>
  <div class="sec3">
    <div class="proj_box">
      Hover me!
    </div>
  </div>
  
  <!-- 커서 요소 -->
  <div class="custom-cursor"></div>
  

    <script>
       const projBox = document.querySelector(".sec3 .proj_box");
const cursor = document.querySelector(".custom-cursor");

document.addEventListener("mousemove", e => {
  cursor.style.top = e.clientY + "px";
  cursor.style.left = e.clientX + "px";
});

// 들어올 때
projBox.addEventListener("mouseenter", () => {
  cursor.style.opacity = 1;
});

// 벗어날 때
projBox.addEventListener("mouseleave", () => {
  cursor.style.opacity = 0;
});

    </script>
</body>
</html>
